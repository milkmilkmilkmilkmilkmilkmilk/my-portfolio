<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TAD Profile Site</title>
</head>
<body>
    <header>
    </header>

    <!-- Главная секция с вопросами -->
    <section id="main-section" class="section">
        <h1>Привет, Я Артём, Веб-разработчик</h1>
        <p>Front End Developer / WordPress Expert</p>

        <!-- Диалоговое окно -->
        <div class="dialog" id="dialog">
            <p id="question">Что бы вы хотели узнать обо мне?</p>
            <div id="answers">
                <span class="answer-btn" data-answer="1">Что здесь черт возьми происходит?</span>
                <span class="answer-btn" data-answer="2">Узнать вас поподробней</span>
                <span class="answer-btn" data-answer="3">Я бы хотел(-а) глянуть что вы там делали</span>
                <span class="answer-btn" data-answer="4">Эммм... я оказался(-ась) не на том сайте.</span>
                <span class="answer-btn" data-answer="5">НЕТ ВРЕМЕНИ СРОЧНО ДАЙТЕ МНЕ СВОИ КОНТАКТЫ!!!</span>
            </div>
        </div>
    </section>  

    <!-- Секция с контентом после выбора вопроса -->
    <div id="content-section" style="display: none;">
        <div id="response-text"></div> <!-- Здесь будет отображаться текст с эффектом печатающей машинки -->
        <div id="content"></div>
        <button id="back-btn" style="display: none;">Назад</button>
        <button id="next-btn" style="display: none;">Вперед</button>
    </div>
    

    <footer>
    </footer>

    <script src="script.js"></script>
</body>
</html>
