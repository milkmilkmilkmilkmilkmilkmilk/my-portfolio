<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAD Profile Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <header></header>

    <!-- Картинка -->
    <div v-if="showImage" class="image-container">
      <img src="/img/mymyamyamya.PNG" alt="Profile Picture" class="profile-image">
    </div>

    <!-- Главная секция -->
    <section v-if="showMain" class="section">
      <h1>Привет, Я Артём, Веб-разработчик</h1>
      <p>Front End Developer / WordPress Expert</p>

      <div class="dialog">
        <p>Что бы вы хотели узнать обо мне?</p>
        <div id="answers">
          <span class="answer-btn" v-for="(text, idx) in questions" :key="idx" @click="selectAnswer(idx + 1)">
            {{ text }}
          </span>
        </div>
      </div>
    </section>

    <!-- Секция с ответами -->
    <section v-else class="section">
      <div class="response-text">
        {{ typedText }}
      </div>
      <div v-if="showContent" class="content" v-html="contentHTML"></div>

      <div class="buttons">
        <button id="back-btn" @click="goBack">Назад</button>
        <button id="next-btn" @click="goNext">Вперёд</button>
      </div>
    </section>

    <footer></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
